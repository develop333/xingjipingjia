<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业1</title>
</head>
<style type="text/css">
    
    #box{position: relative;margin: 0 auto;
        width: 500px;
        height: 343px;
    }
    .msg_out{
        display: none;
    }
    .msg_in{
        display: block;
        position: absolute;
        top: 243px;
         width: 500px;
        height: 100px;
        line-height: 100px;
        font-size: 30px;
        text-align: center;
        color: lightblue;
        background: rgba(0,0,40,.3);
    }
</style>
<body>
    
        <div id="box"><img src="mla.jpg">
            <div id="msg" class="msg_out">
                超级马里奥兄弟
            </div>
        </div>
        
   
</body>
<script type="text/javascript">
    var oBox = document.getElementById('box');
    var oMsg = document.getElementById('msg');
    oBox.onmouseenter = function(){
        oMsg.className = 'msg_in';
    }
    oBox.onmouseleave = function(){
        oMsg.className = 'msg_out';
    }
</script>
</html>
